<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>An Xmas Adventure</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row right-align">
        <div class="col-auto">
          <audio controls autoplay loop>
            <source src="assets/music/jingle.mp3" type="audio/ogg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="">
            <h1 class="mb-4">An Xmas Adventure</h1>
            <ul class="list-unstyled">
              <li class="mt-2"><a href="game.html" class="options">Play Game</a></li>
              <li><button type="button" class="options mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  How to play
                </button></li>
              <li><button type="button" class="options mt-4" data-bs-toggle="modal" data-bs-target="#about">
                  About
                </button></li>
            </ul>
          </div>
          <img id="sprite-animation" src="assets/sprites/santa/santa-stand.png" alt="sprite">
          <img id="sleigh" src="assets/backgrounds/rudolph_sleigh.png" alt="sprite">
          <img id="tree" src="assets/backgrounds/christmas_tree_presents.png" alt="sprite">
        </div>
      </div>
    </div>
  </main>

  <!-- modal about-->
  <div class="modal fade" id="about" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Santas little coders team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="thumbnails">
            <div class="row">
              <div class="col">
                <a href="https://github.com/andrewdempsey2018" target="_blank"><img
                    src="https://avatars.githubusercontent.com/u/38543181?v=4" alt="Andrew picture" /></a>
                <p>Andrew</p>
              </div>
              <div class="col">
                <a href="https://github.com/C-Undritz" target="_blank"><img src="https://avatars.githubusercontent.com/u/72443150?v=4"
                    alt="Christopher picture" /></a>
                <p>Christopher</p>
              </div>
              <div class="col">
                <a href="https://github.com/nikolmichaelidou" target="_blank"><img
                    src="https://avatars.githubusercontent.com/u/82609475?v=4" alt="Nikol picture" /></a>
                <p>Nikol</p>
              </div>
              <div class="col">
                <a href="https://github.com/AwsSG" target="_blank"><img src="https://avatars.githubusercontent.com/u/63303440?v=4"
                    alt="Aws picture" /></a>
                <p>Aws</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal how to play -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Help santa collect all the presents!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Use left &#8592; to move left, and right &#8594; to move right</p>
          <p>Use space &#9251; to jump</p>
          <p>Collect presents &#127873;</p>
          <p>Avoid enemies and gaps</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/landing.js"></script>
</body>

</html>
